<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Webbutvecklingsprogrammet</title>
  </head>
  <body>
    <main>
      <h1>Webbutvecklingsprogrammet</h1>
      <!-- Input för att lägga till kurser -->
      <div id="inputs">
        <label for="courseName">Kursnamn: </label>
        <input type="text" id="courseName" name="search" placeholder="TypeScript">
        <label for="courseCode">Kurskod: </label>
        <input type="text" id="courseCode" name="courseCode" placeholder="DT2008G">
        <label for="link">Länk: </label>
        <input type="url" id="link" name="link" placeholder="www.miun.se/typescript">
        <label for="progression">Progression: </label>
        <select id="progression" name="progression">
          <option value="notSelected" hidden >Välj</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
      </div>
      <button id="add">Lägg till</button>
      <span id="errorMessage"></span>
      <!-- Div som läser ut kurser -->
      <div id="courseDiv">
        <table>
          <thead>
            <tr>
              <td>Kursnamn</td>
              <td>Kurskod</td>
              <td>Progression</td>
            </tr>
          </thead>
          <tbody id="courseList">
            
          </tbody>
        </table>
        <button id="remove">Rensa</button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
